<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif Khan Portfolio</title>
    <link rel="stylesheet" href="dup_css.css">
</head>

<body>
    <header>
        <h3 class="Asif_khan">Asif Khan</h3>
        <nav>
            <h3>About</h3>
            <h3>Projects</h3>
            <h3>Contact</h3>
        </nav>
    </header>
    <section class="container">
        <div class="self_intro">
            <div class="Asif_img_sec">
                <img src="Asif_Pic.jpeg" alt="Asif Khan" class="My_img">
            </div>
            <div class="intro_content">
                <h1 class="Title">Hello, I'm Asif Khan</h1>
                <p class="intro">A passionate Front-end Developer and UI/UX Designer.</p>
                <button class="resume_btn">Download Resume</button>
            </div>
        </div>
    </section>
    <section id="About">
        <h1><span>About Me</span></h1>
        <p>I specialize in building beautiful, responsive websites with a focus on functionality and design.</p>
    </section>
    <section id="projects_section">
        <h1><span>My Projects</span></h1>
        <div class="projects">
            <div class="proj_1">Project 1</div>
            <div class="proj_2">Project 2</div>
            <div class="proj_3">Project 3</div>
        </div>
    </section>
    <section id="contact">
        <h1><span>Contact Me</span></h1>
        <div class="inputs">
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Email">
            <input type="text" placeholder="Your Message">
            <button>Send</button>
        </div>
    </section>
</body>

</html>
